
<div class="mod-cluster cluster-manage">
  <div class="mod-option">
    <button class="ui-btn ui-btn-lg ui-btn-bright" ui-sref="createCluster"><i class="icon-add-white"></i>新建集群</button>
  </div>
  <loading ng-if="isLoading"></loading>
  <ul class="cluster-list">
    <li class="no-cluster" ng-if="!clusterList||clusterList.length===0"><span>暂无集群，可以新建一个</span></li>
    <li ng-repeat="cluster in clusterList">
      <div class="cluster-item text-center">
        <div class="cluster-header"><a class="ui-btn ui-btn-sm ui-btn-link ui-btn-white pull-right" ui-sref="clusterDetail({'id':cluster.id})">管理</a><em class="cluster-name" ng-bind="cluster.name"></em><span class="build-cluster-title" ng-if="cluster.buildConfig===1">|<em>构建集群</em></span></div>
        <div class="cluster-content"><span class="no-host" ng-if="cluster.nodeNum===0">暂无主机，您可以：</span><span class="cluster-info" ng-if="cluster.nodeNum!==0">主机数<br/><span class="cluster-embed txt-bright" ng-cloak="ng-cloak">{{cluster.nodeNum}}个</span></span><span class="cluster-info" ng-if="cluster.nodeNum!==0">实例数<br/><span class="cluster-embed txt-safe" ng-cloak="ng-cloak">{{cluster.podNum}}个</span></span></div><a class="ui-btn ui-btn-lg ui-btn-primary addhost" ui-sref="addHost({id:cluster.id})">添加主机</a>
      </div>
    </li>
  </ul>
</div>
