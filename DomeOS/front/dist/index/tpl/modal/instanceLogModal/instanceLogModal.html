
<div class="d-modal-header">查看日志</div>
<div class="modal-body modal-instance">
  <p>实例名称：{{instanceInfo.instanceName}}</p>
  <ul class="com-list-table">
    <li class="head">选择容器</li>
    <li ng-if="!instanceInfo.containers||instanceInfo.containers.length===0">无容器信息</li>
    <li ng-repeat="container in instanceInfo.containers"><a href="{{container.href}}" target="_blank" ng-bind="container.pageTxt" ng-click="toggleContainer($index)" class="ui-table-link"></a></li>
  </ul>
</div>
