
<ul class="mod-appstore app-store">
  <li ng-repeat="app in appList">
    <div class="app-item">
      <h3 ng-bind="app.appName"></h3>
      <div app-img-con="app-img-con" class="app-img-on">
        <div class="cover-con">
          <p ng-bind="app.description"></p><a ui-sref="createAppDeploy({'appName':app.appName})" class="ui-btn ui-btn-white ui-btn-deploy ui-btn-sm ui-btn-link">部署</a>
        </div><img src="{{app.appIcon}}"/>
      </div>
    </div>
  </li>
</ul>
