
<div class="d-modal-header">其他镜像</div>
<div class="modal-body text-center modal-otherimage">
  <ul ng-form="ng-form" role="form" name="otherImageFrom" ng-class="{'need-valid':needValid}" class="modal-info">
    <li><span class="info-name">镜像名称</span>
      <input name="imageName" ng-model="imageInfo.name" required="required" ng-pattern="/^[^\s]*$/" class="input-white info-txt"/>
    </li>
    <li><span class="info-name">镜像版本</span>
      <input name="imageTag" ng-model="imageInfo.tag" required="required" ng-pattern="/^[^\s]*$/" class="input-white info-txt"/>
    </li>
    <li><span class="info-name">镜像仓库地址</span>
      <input name="imageRegistry" ng-model="imageInfo.registry" required="required" ng-pattern="/^[^\s]*$/" class="input-white info-txt"/>
    </li>
  </ul>
  <div class="bottom-option">
    <button ng-click="needValid=true;otherImageFrom.$valid&amp;&amp;submitImage()" class="btn btn-safe btn-sm">添加</button>
  </div>
</div>
